services:
  - type: web
    name: gmxreply
    runtime: node
    branch: feature/react-supabase
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: TRUST_PROXY
        value: "1"
      - key: DB_PATH
        value: /var/data/data.sqlite
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_SECRET
        generateValue: true
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
